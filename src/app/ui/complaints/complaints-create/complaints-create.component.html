<h2 class="text-big-left"><span><b>Create a new complaint for order ID: {{orderDetails.orderId}}</b></span></h2>
<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="itemId">
      <th mat-header-cell *matHeaderCellDef> Item ID</th>
      <td mat-cell *matCellDef="let item"> {{ item.itemId }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let item"> {{ item.price }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="container">
  <p class="text-center">Describe your problem with the order in the field below.</p>
</div>
<app-chat></app-chat>
