<mat-card>
  <mat-card-content>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Sign up</h2>
      <div class="form-container">
        <div class="column">
          <mat-form-field appearance="outline">
            <input matInput placeholder="User name" [(ngModel)]="nick" name="username" required>
            <mat-error>
              Please provide a valid user name
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Address" [(ngModel)]="address" name="address" required>
            <mat-error>
              Please provide a valid address
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Phone number" [(ngModel)]="phoneNumber" name="phoneNumber" required>
            <mat-error>
              Please provide a valid phone number
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Confirm password" [(ngModel)]="password" name="password" required>
            <mat-error>
              Please confirm your password
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="login-and-sign-up">
        <button mat-raised-button type="submit" color="primary" [disabled]="!registerForm.form.valid" class="button">Sign up</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
