<div class="container">
  <div class="element">
    <h1>{{item?.title}}</h1>
    <img [src]="getImage()" [alt]="item?.title">
  </div>
  <div>
    <div class="element">
      <h1>Details</h1>
      <mat-grid-list cols="4" rowHeight="1.5:1" [gutterSize]="'2px'">
        <mat-grid-tile><p>Price:</p></mat-grid-tile>
        <mat-grid-tile><p>{{item?.price}}</p></mat-grid-tile>
        <mat-grid-tile><p>Size:</p></mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline" class="option-form-field">
            <mat-select [(ngModel)]="selectedItemSize">
              <mat-option *ngFor="let itemSize of itemSizes" [value]="selectedItemSize">
                {{itemSize.size}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile><p>Amount:</p></mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline" class="option-form-field">
            <input #amountInput
                   type="number"
                   matInput
                   [min]="1"
                   [max]="10"
                   (keydown)="clearInput(amountInput)"
                   value="1">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile><p>Color:</p></mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline" class="option-form-field">
            <mat-select [(ngModel)]="selectedItemColor">
              <mat-option *ngFor="let itemColor of itemColors" [value]="selectedItemColor">
                {{itemColor.color}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <a class="button" mat-stroked-button (click)="printSelections()">Add to basket</a>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <a class="button" mat-stroked-button>Buy now</a>
        </mat-grid-tile>
      </mat-grid-list>

    </div>
    <div class="element">
      <h1>Description</h1>
      <p>{{item?.description}}</p>

    </div>
  </div>
</div>
