<div class="product-list">
  <div class="product" *ngFor="let item of items" [routerLink]="'/product'" [queryParams]="{ id: item.id }">
    <img [src]="item.itemImages[0].imageBase64" [alt]="item.title">
    <h2>{{ item.title }}</h2>
    <p>{{ item.description }}</p>
    <p class="price">{{ item.price | currency }}</p>
    <button class="button" mat-stroked-button>Add to Cart</button>
  </div>
</div>
