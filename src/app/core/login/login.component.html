<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <div class="login-and-sign-up">
        <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" class="button">Login</button>
        <a [routerLink]="'/register'" class="sign-up-link">Don't have an account? Sign up!</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
